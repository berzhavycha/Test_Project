    <div class="container">
        <div class="main-inner">
            <div class="place-list">

            </div>
            <div id="map"></div>
        </div>
    </div>

    <div class="location-form-wrapper">
        <form class="location-form">
            <h2>Give us your location!</h2>
            <div class="location-form-block">
                <input id="latitude" type="text" placeholder="Enter your latitude">
                <!-- <span class="error-message"></span> -->
            </div>
            <div class="location-form-block">
                <input id="longitude" type="text" placeholder="Enter your longitude">
                <!-- <span class="error-message"></span> -->
            </div>
            <button type="submit" class="send-location-btn">Send Location</button>
            <div class="location-form-bottom">
                <p>Don`t know your location? <button type="submit">Find it out!</button></p>
            </div>
        </form>
    </div>



</body>
